name: Build and Deploy
on:
  push:
    branches:
      - master
env: 
  CI: false
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout package üõéÔ∏è
        uses: actions/checkout@v2.4.0
      - name: Cache NPM dependencies
        id: cache_npm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            **/node_modules
            **/.eslintcache        
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install npm dependencies
        if: steps.cache_npm.outputs.cache-hit != 'true'
        run: |
          npm install
      - name: Build Project üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm run build
      - name: "Github Pages Deployment"
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          yarn deploy -u "github-actions-bot <support+actions@github.com>"
        if: ${{ github.ref == 'refs/heads/master' }} # only deploy master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}